<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/contact.css">
  <title>Document</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
   <div class="top">
    <div class="email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div class="comments">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" maxlength="500" minlength="20">500 character limit with 20 character minimum</textarea>
    </div>
    </div>
    <div>
      <div class="box-container">
      <h3 class="h3">How did you hear about me?</h3>
      <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmat" id="classmat">
      </div>
      <div>
        <label for="resume-selection">Resume Selection</label>
        <input type="checkbox" name="resume-selection" id="resume-selection">
      </div>
      <div>
        <label for="linkedin">LinkedIn</label>
        <input type="checkbox" name="linkedin" id="linkedin">
      </div>
      <div>
        <label for="coding-academy-rec">Coding Academy Rec</label>
        <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec">
      </div>
      </div>
    </div>
    <div>
      <div class="box-container">
      <h3>Do you want to be contacted?</h3>
      <div>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" value="yes">
      </div>
      <div>
        <label for="no">No</label>
        <input type="radio" name="no" id="no" value="no">
      </div>
      </div>
    </div>
    <div>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
    </div>
    <div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
  </form>
<script src="./java/contact.js"></script>
</body>
</html>
